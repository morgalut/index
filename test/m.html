<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags and title -->
</head>
<style>
body {
  font-family: Arial, sans-serif;
}
#calculator {
  width: 300px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
input[type="text"] {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
  box-sizing: border-box;
}
button {
  width: 48px;
  height: 48px;
  margin: 5px;
  font-size: 18px;
  cursor: pointer;
}
</style>
<body>

  <!-- Calculator container -->
  <div id="calculator">
    <!-- Display input -->
    <input type="text" id="display" value="0" disabled>
    <!-- Buttons for digits and operations -->
    <!-- Each button has an onclick attribute calling a JavaScript function -->
  </div>

  <!-- JavaScript code -->
  <script>
    var display = document.getElementById('display');
    function appendToDisplay(value) {
  if (display.value === '0') {
    // If the display is '0', replace it with the new value
    display.value = value;
  } else if (display.value.length < 10) {
    // Limit the number of digits to 10
    display.value += value;
  }
}
function clearDisplay() {
  display.value = '0';
}
function calculateResult() {
  try {
    display.value = eval(display.value);
  } catch (error) {
    display.value = 'Error';
  }
}
<button onclick="appendToDisplay('1')">1</button>

    // JavaScript code goes here
  </script>
</body>
</html>
